<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliensWare</title>
    <script src="https://kit.fontawesome.com/a22afade38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <div class="cabeza">
        <header>
            <img src="img/giphy.gif" alt="UFO">
            <h1 class="Logo">Aliens<span>W</span>are</h1>
        </header>
        <nav>
            <ul>
                <li class="active">
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                </li>
                <li>
                    <i class="fa-solid fa-computer" style="color: #ffffff;"></i>
                </li>
                <li>
                    <i class="fa-solid fa-screwdriver-wrench" style="color: #ffffff;"></i>
                </li>
                <li>
                    <i class="fa-solid fa-id-card-clip" style="color: #ffffff;"></i>
                </li>
                <li>
                    <i class="fa-solid fa-circle-info" style="color: #ffffff; width: 2rem;"></i>
                </li>
            </ul>
        </nav>
    </div>
        <div class="slider">
            <div class="slide">
                <img src="img/set.avif" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="img/teclado.avif" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="img/mouse.avif" alt="Imagen 3">
            </div>
            <div class="slide">
                <img src="img/p.avif" alt="Imagen 4">
            </div>
            <div class="slide">
                <img src="img/m.avif" alt="Imagen 5">
            </div>
            <div class="slide">
                <img src="img/mouse2.avif" alt="Imagen 6">
            </div>
            <button class="prev-btn">&#10094;</button>
            <button class="next-btn">&#10095;</button>
        </div>
    <script src="js/script.js"></script>
    <script src="js/01.js"></script>
</body>
</html>
